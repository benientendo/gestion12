{% extends 'inventory/base.html' %}
{% load static %}

{% block title %}Nouvel inventaire - {{ depot.nom }}{% endblock %}

{% block content %}
<div class="container-fluid py-4">
    <div class="row justify-content-center">
        <div class="col-md-6">
            <div class="card shadow">
                <div class="card-header bg-primary text-white">
                    <h5 class="mb-0"><i class="fas fa-clipboard-list"></i> Nouvel inventaire</h5>
                </div>
                <div class="card-body">
                    <form method="post">
                        {% csrf_token %}
                        
                        <div class="alert alert-info">
                            <i class="fas fa-info-circle"></i>
                            <strong>{{ nb_articles }} articles</strong> seront inclus dans cet inventaire.
                        </div>
                        
                        <div class="mb-3">
                            <label for="date_inventaire" class="form-label">Date de l'inventaire *</label>
                            <input type="date" class="form-control" id="date_inventaire" name="date_inventaire" 
                                   value="{{ today|date:'Y-m-d' }}" required>
                        </div>
                        
                        <div class="mb-3">
                            <label for="notes" class="form-label">Notes (optionnel)</label>
                            <textarea class="form-control" id="notes" name="notes" rows="3" 
                                      placeholder="Ex: Inventaire mensuel, inventaire après réception..."></textarea>
                        </div>
                        
                        <div class="d-flex justify-content-between">
                            <a href="{% url 'inventory:detail_depot' depot.id %}" class="btn btn-secondary">
                                <i class="fas fa-arrow-left"></i> Annuler
                            </a>
                            <button type="submit" class="btn btn-primary">
                                <i class="fas fa-play"></i> Démarrer l'inventaire
                            </button>
                        </div>
                    </form>
                </div>
            </div>
        </div>
    </div>
</div>
{% endblock %}
